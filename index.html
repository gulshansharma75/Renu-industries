<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Gas Stoves</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const Header = () => (
            <header className="bg-gray-900 text-white p-4 sticky top-0 z-10">
                <nav className="container mx-auto flex justify-between items-center">
                    <h1 className="text-2xl font-bold">Elite Gas Stoves</h1>
                    <ul className="flex space-x-6">
                        <li><a href="#" className="hover:text-gray-300">Home</a></li>
                        <li><a href="#" className="hover:text-gray-300">Products</a></li>
                        <li><a href="#" className="hover:text-gray-300">About</a></li>
                        <li><a href="#" className="hover:text-gray-300">Contact</a></li>
                    </ul>
                </nav>
            </header>
        );

        const Hero = () => (
            <section className="relative h-[600px] flex items-center">
                <div className="absolute inset-0 bg-gray-800 opacity-50"></div>
                <img 
                    src="https://via.placeholder.com/1200x600?text=Premium+Gas+Stove" 
                    alt="Premium Gas Stove" 
                    className="w-full h-full object-cover"
                />
                <div className="container mx-auto text-white relative z-10">
                    <h2 className="text-5xl font-bold mb-4">Revolutionary Cooking Experience</h2>
                    <p className="text-xl mb-6">Discover precision and style with our advanced gas stoves</p>
                    <button className="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition">
                        Shop Now
                    </button>
                </div>
            </section>
        );

        const FeatureCard = ({ title, description, icon }) => (
            <div className="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition">
                <div className="text-3xl mb-4">{icon}</div>
                <h3 className="text-xl font-semibold mb-2">{title}</h3>
                <p className="text-gray-600">{description}</p>
            </div>
        );

        const Features = () => (
            <section className="py-16 bg-gray-100">
                <div className="container mx-auto">
                    <h2 className="text-3xl font-bold text-center mb-12">Why Choose Us</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <FeatureCard 
                            title="Precision Control" 
                            description="Advanced flame adjustment for perfect cooking results"
                            icon="🔥"
                        />
                        <FeatureCard 
                            title="Sleek Design" 
                            description="Modern aesthetics to complement your kitchen"
                            icon="✨"
                        />
                        <FeatureCard 
                            title="Safety First" 
                            description="Built-in safety features for peace of mind"
                            icon="🛡️"
                        />
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-gray-900 text-white py-8">
                <div className="container mx-auto text-center">
                    <p>&copy; 2025 Elite Gas Stoves. All rights reserved.</p>
                    <div className="mt-4 flex justify-center space-x-6">
                        <a href="#" className="hover:text-gray-300">Facebook</a>
                        <a href="#" className="hover:text-gray-300">Twitter</a>
                        <a href="#" className="hover:text-gray-300">Instagram</a>
                    </div>
                </div>
            </footer>
        );

        const App = () => (
            <div className="min-h-screen flex flex-col">
                <Header />
                <main className="flex-grow">
                    <Hero />
                    <Features />
                </main>
                <Footer />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
